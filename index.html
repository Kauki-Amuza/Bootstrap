          box-sizing: content-box;
          background: url(10.jpeg);

          background-size: cover;
      }
      form{
        border: 2px  black;
      }

        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

<body>

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="color: black; font-size: 1em; font-weight: 700; margin-left: 60px;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: black; font-size: 1em; font-weight: 700; margin-left: 30px;">About</a>

          <li class="nav-item">
            <a class="nav-link" href="#" style="color: black; font-size: 1em; font-weight: 700; margin-left: 30px;">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: black; font-size: 1em; font-weight: 700; margin-left: 30px;">Products</a>
          </li>

            <a class="nav-link" href="#" style="color: black; font-size: 1em; font-weight: 700; margin-left: 30px;">

            </a>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" style="font-size: 1.1em; font-weight: 900; border: 3px solid;" type="submit">Search</button>
        </form>

  <form style="margin: auto; width: 35%; backdrop-filter: blur(40px); margin-top: 40px; border-radius: 20px; color: black; font-size: 1.2em; font-weight: 900;">
    <b><center><h2>Registration Form</h2></center></b>
    <div class="mb-3" style="margin-top: 5px;">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="text" class="form-control " placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="username in small letters" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      <div id="emailHelp" class="form-text" style="font-weight: 200; color: rgb(15, 9, 9);">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <label for="exampleInputPassword1" class="form-label">Region</label>
    <select class="form-select" aria-label="Default select example">
      <option selected>Please select</option>
      <option value="1">Central</option>
      <option value="2">Western</option>
      <option value="3">Northern</option>
    </select>
    <label for="exampleInputPassword1" class="form-label" style="margin-top: 5px;">Interests</label>
    <div class="rd">
      <div class="form-check" style="font-size: .9em; font-weight: 500;">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Audio
        </label>
      </div>
      <div class="form-check" style="font-size: .9em; font-weight: 500;">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Video
        </label>
      </div>
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 80px; margin-top: 15px;"></textarea>
      <label for="floatingTextarea2">Comments</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto" style=" margin-top: 10px; margin-bottom: 10px;">Submit</button>
  </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
